<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 62px);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div >
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-house-fill"></i>
                    </a>
                    <span class="navbar-brand" id="topic"></span>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <iframe id="contentFrame"></iframe>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        // 쿼리 파라미터에서 url 값 가져와서 iframe에 로드
        const params = new URLSearchParams(window.location.search);
        const pageUrl = params.get('content');
        if (pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        } else {
            document.getElementById('contentFrame').src = 'notfound.html'; // 기본 페이지
        }
        const topic = params.get('topic');
        if (topic) {
            document.getElementById('topic').textContent = topic;
        }
    </script>
</body>
</html>
